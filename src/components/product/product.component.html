<div class="container">
  <div class="row">
  <div class="card my-3  shadow-lg bg-body-tertiary prod-comp">
    <div class="col-10 m-auto mt-3 photo-cont">
      <img [src]="product.imageCover" [alt]="product.name" class="card-img-top Image">
    </div>

    <div class="card-body d-flex flex-column justify-content-end">


      <p class="card-title text-center title">{{ product.name }}</p>
      <div class="rate text-center">
        <ngb-rating [(rate)]="product.ratingAverage == undefined? 0 : product.ratingAverage" [readonly]="true" [max]="5" class="rating-color" style="  color: var(--rating-color); font-size:22px;"></ngb-rating>
      </div>
      <p class="card-text desc">
        {{ product.CommonSpecifications.Storage }}
      </p>
      <div class="d-flex justify-content-between align-items-center my-2">
        <div class="price">
          <span>&#36;{{ product.price }}</span>
        </div>
        <div>
          <!-- <a class="fav-cont" (click)="onWishList()"><i [class]="heart + ' favourite'"></i></a> -->
          <!-- <a class="fav-cont" (click)="onWishList()"><i class="fa-regular fa-heart v" [class.wish]="userWishList.includes(product.id)"></i></a> -->
          <a class="fav-cont" (click)="onWishList()"><i class="fa-heart favourite "
            [class.fa-regular]="!wished"
            [class.fa-solid]="wished"
            [class.wish]="wished">
         </i></a>

        </div>

      </div>
      <div  class="mb-2">
        @switch (product.quantity) {
          @case (0) {
          <span class="badge rounded-pill text-bg-danger">Out OF Stock</span>
          }
          @case (1) {

          <span class="badge rounded-pill text-bg-warning">Last Item</span>
          }
          @case (2) {
          <span class="badge rounded-pill text-bg-info">Last Two Items</span>
          }
          @default {

          <span class=" badge rounded-pill text-bg-success">In Stock</span>

          }
          }
      </div>
      <a class="product" (click)="refreshRoute()">
        <div class="m-auto my-0 text-center Details">
          Details

        </div>
      </a>
    </div>
  </div>



</div>
