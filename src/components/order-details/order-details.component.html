<hr>
<div class="row  align-items-center">
  <div class="col-12 col-lg-3 text-center">
    {{order.transactionID}}
  </div>
  <div class="col-12 col-lg-3 my-2 text-center">
    {{order.date}}
  </div>
  <div class="col-12 col-lg-3 my-2 text-center">
    <span *ngFor="let product of products;let i=index">
      {{product.name}}({{order.products[i].quantity}}){{i==products.length-2?',':''}}
    </span>
  </div>
  <div class="col-12 col-lg-3 my-2 text-center">
    {{order.totalPrice}}
  </div>
</div>
